<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
