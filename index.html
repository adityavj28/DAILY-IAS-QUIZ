<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Dec 28, 2025</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // YOUR QUESTIONS (Jumbled Order)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "Democracy's superior virtue lies in the fact that it calls into activity:",
                options: [
                    "the intelligence and character of ordinary men and women.",
                    "the methods for strengthening executive leadership.",
                    "a superior individual with dynamism and vision.",
                    "a band of dedicated party workers."
                ],
                answer: 0 // (a)
            },
            {
                question: "What was the exact constitutional status of India on 26th January, 1950?",
                options: [
                    "A Democratic Republic",
                    "A Sovereign Democratic Republic",
                    "A Sovereign Secular Democratic Republic",
                    "A Sovereign Socialist Secular Democratic Republic"
                ],
                answer: 1 // (b)
            },
            {
                question: "Which one of the following factors constitutes the best safeguard of liberty in a liberal democracy?",
                options: [
                    "A committed judiciary",
                    "Centralization of powers",
                    "Elected government",
                    "Separation of powers"
                ],
                answer: 3 // (d)
            },
            {
                question: "Constitutional government means:",
                options: [
                    "a representative government of a nation with federal structure",
                    "a government whose Head enjoys nominal powers",
                    "a government whose Head enjoys real powers",
                    "a government limited by the terms of the Constitution"
                ],
                answer: 3 // (d)
            },
            {
                question: "Consider the following statements in respect of the Constitution Day:\n\nStatement-I: The Constitution Day is celebrated on 26th November every year to promote constitutional values among citizens.\n\nStatement-II: On 26th November, 1949, the Constituent Assembly of India set up a Drafting Committee under the Chairmanship of Dr. B.R. Ambedkar to prepare a Draft Constitution of India.\n\nWhich one of the following is correct?",
                options: [
                    "Both Statement-I and Statement-II are correct and Statement-II is the correct explanation for Statement-I",
                    "Both Statement-I and Statement-II are correct and Statement-II is not the correct explanation for Statement-I",
                    "Statement-I is correct but Statement-II is incorrect",
                    "Statement-I is incorrect but Statement-II is correct"
                ],
                answer: 2 // (c)
            },
            {
                question: "Which one of the following reflects the most appropriate relationship between law and liberty?",
                options: [
                    "If there are more laws, there is less liberty.",
                    "If there are no laws, there is no liberty.",
                    "If there is liberty, laws have to be made by the people.",
                    "If laws are changed too often, liberty is in danger."
                ],
                answer: 1 // (b)
            },
            {
                question: "We adopted parliamentary democracy based on the British model, but how does our model differ from that model?\n\n1. As regards legislation, the British Parliament is supreme or sovereign but in India, the power of the Parliament to legislate is limited.\n2. In India, matters related to the constitutionality of the Amendment of an Act of the Parliament are referred to the Constitution Bench by the Supreme Court.",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 2 // (c)
            },
            {
                question: "In the context of polity, which one of the following would you accept as the most appropriate definition of liberty?",
                options: [
                    "Protection against the tyranny of political rulers",
                    "Absence of restraints",
                    "Opportunity to do whatever one likes",
                    "Opportunity to develop oneself fully"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which of the following statements about the Ethics Committee in the Lok Sabha are correct?\n\n1. Initially it was an ad-hoc Committee.\n2. Only a Member of the Lok Sabha can make a complaint relating to unethical conduct of a member of the Lok Sabha.\n3. This Committee cannot take up any matter which is sub-judice.",
                options: [
                    "1 and 2 only",
                    "2 and 3 only",
                    "1 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 2 // (c)
            },
            {
                question: "Which of the following are regarded as the main feature of â€œRule of Lawâ€?\n\n1. Limitation of power\n2. Equality before the law\n3. Peopleâ€™s responsibility to the Government\n4. Liberty and civil rights",
                options: [
                    "1 and 3 only",
                    "2 and 4 only",
                    "1, 2 and 4 only",
                    "1, 2, 3 and 4"
                ],
                answer: 2 // (c)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering added here: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
