<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Dec 31, 2025</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // NEW JUMBLED QUESTIONS (12 Questions)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "Which one of the following is not a feature of Indian federalism?",
                options: [
                    "There is an independent judiciary in India.",
                    "Powers have been clearly divided between the Centre and the States.",
                    "The federating units have been given unequal representation in the Rajya Sabha.",
                    "It is the result of an agreement among the federating units."
                ],
                answer: 3 // (d)
            },
            {
                question: "Consider the following statements regarding the Directive Principles of State Policy:\n1. The Principles spell out the socio-economic democracy in the country.\n2. The provisions contained in these Principles are not enforceable by any court.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 2 // (c)
            },
            {
                question: "Which of the following statements is/are true of the Fundamental Duties of an Indian citizen?\n1. A legislative process has been provided to enforce these duties.\n2. They are correlative to legal duties.\n\nSelect the correct answer:",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which principle among the following was added to the Directive Principles of State Policy by the 42nd Amendment to the Constitution?",
                options: [
                    "Equal pay for equal work for both men and women",
                    "Participation of workers in the management of industries",
                    "Right to work, education and public assistance",
                    "Securing living wage and human conditions of work to workers"
                ],
                answer: 1 // (b)
            },
            {
                question: "One of the implications of equality in society is the absence of:",
                options: [
                    "Privileges",
                    "Restraints",
                    "Competition",
                    "Ideology"
                ],
                answer: 0 // (a)
            },
            {
                question: "Which of the following are envisaged by the Right against Exploitation in the Constitution of India?\n1. Prohibition of traffic in human beings and forced labour\n2. Abolition of untouchability\n3. Protection of the interests of minorities\n4. Prohibition of employment of children in factories and mines",
                options: [
                    "1, 2 and 4 only",
                    "2, 3 and 4 only",
                    "1 and 4 only",
                    "1, 2, 3 and 4"
                ],
                answer: 2 // (c)
            },
            {
                question: "Consider the following statements:\nWith reference to the Constitution of India, the Directive Principles of State Policy constitute limitations upon\n1. legislative function.\n2. executive function.\n\nWhich of the above statements is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 3 // (d)
            },
            {
                question: "In the context of India, which one of the following is the correct relationship between Rights and Duties?",
                options: [
                    "Rights are correlative with Duties.",
                    "Rights are personal and hence independent of society and Duties.",
                    "Rights, not Duties, are important for the advancement of the personality of the citizen.",
                    "Duties, not Rights, are important for the stability of the State."
                ],
                answer: 0 // (a)
            },
            {
                question: "The ideal of â€œWelfare Stateâ€ in the Indian Constitution is enshrined in its:",
                options: [
                    "Preamble",
                    "Directive Principles of State Policy",
                    "Fundamental Rights",
                    "Seventh Schedule"
                ],
                answer: 1 // (b)
            },
            {
                question: "The provisions in the Fifth Schedule and Sixth Schedule in the Constitution of India are made in order to:",
                options: [
                    "protect the interests of Scheduled Tribes",
                    "determine the boundaries between states",
                    "determine the powers, authorities, and responsibilities of Panchayats",
                    "protect the interests of all the border States"
                ],
                answer: 0 // (a)
            },
            {
                question: "Which one of the following statements is correct?",
                options: [
                    "Rights are claims of the State against the citizens.",
                    "Rights are privileges that are incorporated in the Constitution of a State.",
                    "Rights are claims of the citizens against the State.",
                    "Rights are privileges of a few citizens against the many."
                ],
                answer: 2 // (c)
            },
            {
                question: "Which one of the following objectives is not embodied in the Preamble to the Constitution of India?",
                options: [
                    "Liberty of thought",
                    "Economic liberty",
                    "Liberty of expression",
                    "Liberty of belief"
                ],
                answer: 1 // (b)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
