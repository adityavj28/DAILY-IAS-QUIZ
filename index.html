<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Jan 01, 2026</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // NEW JUMBLED QUESTIONS (13 Questions)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "According to the Constitution of India, which of the following are fundamental for the governance of the country?",
                options: [
                    "Fundamental Rights",
                    "Fundamental Duties",
                    "Directive Principles of State Policy",
                    "Fundamental Rights and Fundamental Duties"
                ],
                answer: 2 // (c)
            },
            {
                question: "With reference to the Parliament of India, consider the following statements:\n1. Prorogation of a House by the President of India does not require the advice of the Council of Ministers.\n2. Prorogation of a House is generally done after the House is adjourned sine die but there is no bar to the President of India prorogating the House which is in session.\n3. Dissolution of the Lok Sabha is done by the President of India who, save in exceptional circumstances, does so on the advice of the Council of Ministers.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "1 and 2",
                    "2 and 3",
                    "3 only"
                ],
                answer: 2 // (c)
            },
            {
                question: "Consider the following provisions under the Directive Principles of State Policy as enshrined in the Constitution of India:\n1. Securing for citizens of India a uniform civil code\n2. Organising village Panchayats\n3. Promoting cottage industries in rural areas\n4. Securing for all the workers reasonable leisure and cultural opportunities\n\nWhich of the above are the Gandhian Principles that are reflected in the Directive Principles of State Policy?",
                options: [
                    "1, 2 and 4 only",
                    "2 and 3 only",
                    "1, 3 and 4 only",
                    "1, 2, 3 and 4"
                ],
                answer: 1 // (b)
            },
            {
                question: "Consider the following:\n1. Right to education\n2. Right to equal access to public service\n3. Right to food\n\nWhich of the above is/are Human Right/Human Rights under â€œUniversal Declaration of Human Rightsâ€?",
                options: [
                    "1 only",
                    "1 and 2 only",
                    "3 only",
                    "1, 2 and 3"
                ],
                answer: 3 // (d)
            },
            {
                question: "With reference to the Speaker of the Lok Sabha, consider the following statements:\nWhile any resolution for the removal of the Speaker of the Lok Sabha is under consideration:\n1. He/She shall not preside.\n2. He/She shall not have the right to speak.\n3. He/She shall not be entitled to vote on the resolution in the first instance.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "1 and 2 only",
                    "2 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 0 // (a)
            },
            {
                question: "Under the Constitution of India, which one of the following is not a Fundamental Duty?",
                options: [
                    "To vote in public elections",
                    "To develop the scientific temper",
                    "To safeguard public property",
                    "To abide by the Constitution and respect its ideals"
                ],
                answer: 0 // (a)
            },
            {
                question: "In the Constitution of India, promotion of international peace and security is included in the:",
                options: [
                    "Preamble of the Constitution",
                    "Directive Principles of State Policy",
                    "Fundamental Duties",
                    "Ninth Schedule"
                ],
                answer: 1 // (b)
            },
            {
                question: "Which of the following provisions of the Constitution of India have a bearing on Education?\n1. Directive Principles of State Policy\n2. Rural and Urban Local Bodies\n3. Fifth Schedule\n4. Sixth Schedule\n5. Seventh Schedule\n\nSelect the correct answer:",
                options: [
                    "1 and 2 only",
                    "3, 4 and 5 only",
                    "1, 2 and 5 only",
                    "1, 2, 3, 4 and 5"
                ],
                answer: 3 // (d)
            },
            {
                question: "Consider the following statements regarding 'Nari Shakti Vandan Adhiniyam':\n1. Provisions will come into effect from the 18th Lok Sabha.\n2. This will be in force for 15 years after becoming an Act.\n3. There are provisions for the reservation of seats for Scheduled Castes Women within the quota reserved for the Scheduled Castes.\n\nWhich of the statements given above are correct?",
                options: [
                    "1, 2 and 3",
                    "1 and 2 only",
                    "2 and 3 only",
                    "1 and 3 only"
                ],
                answer: 2 // (c)
            },
            {
                question: "Which of the following is/are among the Fundamental Duties of citizens laid down in the Indian Constitution?\n1. To preserve the rich heritage of our composite culture\n2. To protect the weaker sections from social injustice\n3. To develop the scientific temper and spirit of inquiry\n4. To strive towards excellence in all spheres of individual and collective activity\n\nSelect the correct answer:",
                options: [
                    "1 and 2 only",
                    "2 only",
                    "1, 3 and 4",
                    "1, 2, 3 and 4"
                ],
                answer: 2 // (c)
            },
            {
                question: "Consider the following statements: A Constitutional Government is one which:\n1. Places effective restrictions on individual liberty in the interest of State Authority.\n2. Places effective restrictions on the Authority of the State in the interest of individual liberty.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 1 // (b)
            },
            {
                question: "â€˜Economic Justiceâ€™ as one of the objectives of Indian Constitution has been provided in:",
                options: [
                    "The Preamble and Fundamental Rights",
                    "The Preamble and the Directive Principles of State Policy",
                    "The Fundamental Rights and the Directive Principles of State Policy",
                    "None of the above"
                ],
                answer: 1 // (b)
            },
            {
                question: "With reference to the Indian Parliament, consider the following statements:\n1. A bill pending in the Lok Sabha lapses on its dissolution.\n2. A bill passed by the Lok Sabha and pending in the Rajya Sabha lapses on the dissolution of the Lok Sabha.\n3. A bill in regard to which the President of India notified his/her intention to summon the Houses to a joint sitting lapses on the dissolution of the Lok Sabha.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "1 and 2",
                    "2 and 3",
                    "3 only"
                ],
                answer: 1 // (b)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
