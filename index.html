<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Dec 29, 2025</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // NEW JUMBLED QUESTIONS (16 Questions)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "Which one of the following statements best reflects the Chief purpose of the 'Constitution' of a country?",
                options: [
                    "It determines the objective for the making of necessary laws.",
                    "It enables the creation of political offices and a government.",
                    "It defines and limits the powers of government.",
                    "It secures social justice, social equality and social security"
                ],
                answer: 2 // (c)
            },
            {
                question: "Under the Indian Constitution, concentration of wealth violates:",
                options: [
                    "the Right to Equality",
                    "the Directive Principles of State Policy",
                    "the Right to Freedom",
                    "the Concept of Welfare"
                ],
                answer: 1 // (b)
            },
            {
                question: "Consider the following statements:\n1. According to the Constitution of India, the Central Government has a duty to protect States from internal disturbances.\n2. The Constitution of India exempts the States from providing legal counsel to person being held for preventive detention.\n3. According to the Prevention of Terrorism Act, 2002, confession of the accused before the police cannot be used as evidence.\n\nHow many of the above statements are correct?",
                options: [
                    "Only one",
                    "Only two",
                    "All three",
                    "None"
                ],
                answer: 0 // (a) Only statement 1 is correct
            },
            {
                question: "Which of the following statements are correct about the Constitution of India?\n1. Powers of the Municipalities are given in Part IX A of the Constitution.\n2. Emergency provisions are given in Part XVIII of the Constitution.\n3. Provisions related to the amendment of the Constitution are given in Part XX of the Constitution.",
                options: [
                    "1 and 2 only",
                    "2 and 3 only",
                    "1 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which one of the following best defines the term â€˜Stateâ€™?",
                options: [
                    "A community of persons permanently occupying a definite territory independent of external control and possessing an organized government",
                    "A politically organized people of a definite territory and possessing an authority to govern them, maintain law and order, protect their natural rights and safeguard their means of sustenance",
                    "A number of persons who have been living in a definite territory for a very long time with their own culture, tradition and government",
                    "A society permanently living in a definite territory with a central authority, an executive responsible to the central authority and an independent judiciary"
                ],
                answer: 0 // (a)
            },
            {
                question: "The mind of the makers of the Constitution of India is reflected in which of the following?",
                options: [
                    "The Preamble",
                    "The Fundamental Rights",
                    "The Directive Principles of State Policy",
                    "The Fundamental Duties"
                ],
                answer: 0 // (a)
            },
            {
                question: "Consider the following statements regarding 'Right to the City':\n1. â€˜Right to the Cityâ€™ is an agreed human right and the UN-Habitat monitors the commitments made by each country in this regard.\n2. â€˜Right to the Cityâ€™ gives every occupant of the city the right to reclaim public spaces and public participation in the city.\n3. â€˜Right to the Cityâ€™ means that the State cannot deny any public service or facility to the unauthorized colonies in the city.\n\nWhich of the statements given above is / are correct?",
                options: [
                    "1 only",
                    "3 only",
                    "1 and 2",
                    "2 and 3"
                ],
                answer: 2 // (c)
            },
            {
                question: "Under which of the following Articles of the Constitution of India, has the Supreme Court of India placed the Right to Privacy?",
                options: [
                    "Article 15",
                    "Article 16",
                    "Article 19",
                    "Article 21"
                ],
                answer: 3 // (d)
            },
            {
                question: "The distribution of powers between the Centre and the States in the Indian Constitution is based on the scheme provided in the:",
                options: [
                    "Morley-Minto Reforms, 1909",
                    "Montagu-Chelmsford Act, 1919",
                    "Government of India Act, 1935",
                    "Indian Independence Act, 1947"
                ],
                answer: 2 // (c)
            },
            {
                question: "With reference to India, consider the following statements:\n1. There is only one citizenship and one domicile.\n2. A citizen by birth only can become the Head of State.\n3. A foreigner once granted citizenship cannot be deprived of it under any circumstances.\n\nWhich of the statements given above is / are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "1 and 3",
                    "2 and 3"
                ],
                answer: 0 // (a)
            },
            {
                question: "If a particular area is brought under the Fifth Schedule of the Constitution of India, which one of the following statements best reflects the consequence of it?",
                options: [
                    "This would prevent the transfer of land of tribal people to non-tribal people.",
                    "This would create a local self-governing body in that area.",
                    "This would convert that area into a Union Territory.",
                    "The State having such areas would be declared a Special Category State."
                ],
                answer: 0 // (a)
            },
            {
                question: "Which one of the following in Indian polity is an essential feature that indicates that it is federal in character?",
                options: [
                    "The independence of the judiciary is safeguarded.",
                    "The Union Legislature has elected representatives from constituent units.",
                    "The Union Cabinet can have elected representatives from regional parties.",
                    "The Fundamental Rights are enforceable by Courts of Law."
                ],
                answer: 0 // (a)
            },
            {
                question: "In essence, what does 'Due Process of Law' mean?",
                options: [
                    "The principle of natural justice",
                    "The procedure established by law",
                    "Fair application of law",
                    "Equality before law"
                ],
                answer: 2 // (c)
            },
            {
                question: "What is the position of the Right to Property in India?",
                options: [
                    "Legal right available to citizens only",
                    "Legal right available to any person",
                    "Fundamental Right available to citizens only",
                    "Neither Fundamental Right nor legal right"
                ],
                answer: 1 // (b)
            },
            {
                question: "â€˜Right to Privacyâ€™ is protected under which Article of the Constitution of India?",
                options: [
                    "Article 15",
                    "Article 19",
                    "Article 21",
                    "Article 29"
                ],
                answer: 2 // (c)
            },
            {
                question: "Which one of the following statements is correct as per the Constitution of India?",
                options: [
                    "Inter-State trade and commerce is a State subject under the State List.",
                    "Inter-State migration is a State subject under the State List.",
                    "Inter-State quarantine is a Union subject under the Union List.",
                    "Corporation tax is a State subject under the State List."
                ],
                answer: 2 // (c)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
