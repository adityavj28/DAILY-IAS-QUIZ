<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Jan 02, 2026</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // NEW JUMBLED QUESTIONS (16 Questions)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "As per Article 368 of the Constitution of India, the Parliament may amend any provision of the Constitution by way of:\n1. Addition\n2. Variation\n3. Repeal\n\nSelect the correct answer using the code given below:",
                options: [
                    "1 and 2 only",
                    "2 and 3 only",
                    "1 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 3 // (d)
            },
            {
                question: "With reference to Deputy Speaker of Lok Sabha, consider the following statements:\n1. As per the Rules of Procedure and Conduct of Business in Lok Sabha, the election of Deputy Speaker shall be held on such date as the Speaker may fix.\n2. There is a mandatory provision that the election of a candidate as Deputy Speaker of Lok Sabha shall be from either the principal opposition party or the ruling party.\n3. The Deputy Speaker has the same power as of the Speaker when presiding over the sitting of the House and no appeal lies against his rulings.\n4. The well established parliamentary practice regarding the appointment of Deputy Speaker is that the motion is moved by the Speaker and duly seconded by the Prime Minister.\n\nWhich of the statements given above are correct?",
                options: [
                    "1 and 3 only",
                    "1, 2 and 3",
                    "3 and 4 only",
                    "2 and 4 only"
                ],
                answer: 0 // (a)
            },
            {
                question: "A Parliamentary System of Government is one in which:",
                options: [
                    "all political parties in the Parliament are represented in the Government",
                    "the Government is responsible to the Parliament and can be removed by it",
                    "the Government is elected by the people and can be removed by them",
                    "the Government is chosen by the Parliament but cannot be removed by it before completion of a fixed-term"
                ],
                answer: 1 // (b)
            },
            {
                question: "Which of the following statements are correct in respect of a Money Bill in the Parliament?\n1. Article 109 mentions a special procedure in respect of Money Bills.\n2. A Money Bill shall not be introduced in the Council of States.\n3. The Rajya Sabha can either approve the Bill or suggest changes but cannot reject it.\n4. Amendments to a Money Bill suggested by the Rajya Sabha have to be accepted by the Lok Sabha.\n\nSelect the answer using the code given below:",
                options: [
                    "1 and 2 only",
                    "2 and 3 only",
                    "1, 2 and 3",
                    "1, 3 and 4"
                ],
                answer: 2 // (c)
            },
            {
                question: "Consider the following statements:\nStatement-I: In India, prisons are managed by State Governments with their own rules and regulations for the day-to-day administration of prisons.\nStatement-II: In India, prisons are governed by the Prisons Act, 1894 which expressly kept the subject of prisons in the control of Provincial Governments.\n\nWhich one of the following is correct in respect of the above statements?",
                options: [
                    "Both Statement-I and Statement-II are correct and Statement-II is the correct explanation for Statement-I",
                    "Both Statement-I and Statement-II are correct and Statement-II is not the correct explanation for Statement-I",
                    "Statement-I is correct but Statement-II is incorrect",
                    "Statement-I is incorrect but Statement-II is correct"
                ],
                answer: 0 // (a)
            },
            {
                question: "Consider the following statements:\n1. A bill amending the Constitution requires a prior recommendation of the President of India.\n2. When a Constitution Amendment Bill is presented to the President of India, it is obligatory for the President of India to give his/her assent.\n3. A Constitution Amendment Bill must be passed by both the Lok Sabha and the Rajya Sabha by a special majority and there is no provision for joint sitting.\n\nWhich of the statements given above are correct?",
                options: [
                    "1 and 2 only",
                    "2 and 3 only",
                    "1 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 1 // (b)
            },
            {
                question: "With reference to Union Budget, consider the following statements:\n1. The Union Finance Minister on behalf of the Prime Minister lays the Annual Financial Statement before both the Houses of Parliament.\n2. At the Union level, no demand for a grant can be made except on the recommendation of the President of India.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 1 // (b)
            },
            {
                question: "How many Delimitation Commissions have been constituted by the Government of India till December 2023?",
                options: [
                    "One",
                    "Two",
                    "Three",
                    "Four"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which of the following is/are the exclusive power(s) of Lok Sabha?\n1. To ratify the declaration of Emergency\n2. To pass a motion of no-confidence against the Council of Ministers\n3. To impeach the President of India\n\nSelect the correct answer using the code given below:",
                options: [
                    "1 and 2",
                    "2 only",
                    "1 and 3",
                    "3 only"
                ],
                answer: 1 // (b)
            },
            {
                question: "Along with the Budget, the Finance Minister also places other documents before the Parliament which include â€˜The Macro Economic Framework Statementâ€™. The aforesaid document is presented because this is mandated by:",
                options: [
                    "Long standing parliamentary convention",
                    "Article 112 and Article 110 (1) of the Constitution of India",
                    "Article 113 of the Constitution of India",
                    "Provisions of the Fiscal Responsibility and Budget Management Act, 2003"
                ],
                answer: 3 // (d)
            },
            {
                question: "With reference to Finance Bill and Money Bill in the Indian Parliament, consider the following statements:\n1. When the Lok Sabha transmits Finance Bill to the Rajya Sabha, it can amend or reject the Bill.\n2. When the Lok Sabha transmits Money Bill to the Rajya Sabha, it cannot amend or reject the Bill, it can only make recommendations.\n3. In the case of disagreement between the Lok Sabha and the Rajya Sabha, there is no joint sitting for Money Bill, but a joint sitting becomes necessary for Finance Bill.\n\nHow many of the above statements are correct?",
                options: [
                    "Only one",
                    "Only two",
                    "All three",
                    "None"
                ],
                answer: 1 // (b)
            },
            {
                question: "The Constitution (71st Amendment) Act, 1992 amends the Eighth Schedule to the Constitution to include which of the following languages?\n1. Konkani\n2. Manipuri\n3. Nepali\n4. Maithili\n\nSelect the correct answer using the code given below:",
                options: [
                    "1, 2 and 3",
                    "1, 2 and 4",
                    "1, 3 and 4",
                    "2, 3 and 4"
                ],
                answer: 0 // (a)
            },
            {
                question: "With reference to anti-defection law in India, consider the following statements:\n1. The law specifies that a nominated legislator cannot join any political party within six months of being appointed to the House.\n2. The law does not provide any time-frame within which the presiding officer has to decide a defection case.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 1 // (b)
            },
            {
                question: "With reference to 'Scheduled Areas' in India, consider the following statements:\n1. Within a State, the notification of an area as Scheduled Area takes place through an Order of the President.\n2. The largest administrative unit forming the Scheduled Area is the District and the lowest is the cluster of villages in the Block.\n3. The Chief Ministers of the concerned States are required to submit annual reports to the Union Home Ministry on the administration of Scheduled Areas in the States.\n\nHow many of the above statements are correct?",
                options: [
                    "Only one",
                    "Only two",
                    "All three",
                    "None"
                ],
                answer: 1 // (b)
            },
            {
                question: "Consider the following statements:\n1. According to the Constitution of India, a person who is eligible to vote can be made a minister in a state for six months even if he/she is not a member of the Legislature of that state.\n2. According to the Representation of People Act, 1951, a person convicted of a criminal offence and sentenced to imprisonment for five years is permanently disqualified from contesting an election even after his release from prison.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 0 // (a)
            },
            {
                question: "Rajya Sabha has equal powers with Lok Sabha in:",
                options: [
                    "the matter of creating new All India Services",
                    "amending the Constitution",
                    "the removal of the government",
                    "making cut motions"
                ],
                answer: 1 // (b)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
