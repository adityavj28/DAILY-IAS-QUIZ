<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IAS Prep</title>
    <style>
        /* 1. BASIC STYLING */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* 2. QUESTION STYLING */
        .question-box {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.5;
            white-space: pre-line; /* Preserves line breaks in questions */
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
            line-height: 1.4;
        }

        .option-btn:hover {
            background-color: #dbe2e8;
        }

        /* Colors for correct/wrong answers */
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
            color: #721c24;
        }

        /* 3. NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #score-display {
            font-weight: bold;
            color: #555;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily IAS Prep</h1>
        <p class="subtitle" id="date-display">Date: Dec 30, 2025</p>

        <div id="quiz-area">
            <div class="question-box" id="question-text">
                Loading question...
            </div>

            <div class="options-list" id="options-container">
            </div>
        </div>

        <div class="nav-buttons">
            <span id="score-display">Score: 0 / 0</span>
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // NEW JUMBLED QUESTIONS (13 Questions)
        // ---------------------------------------------------------
        const questions = [
            {
                question: "The Ninth Schedule was introduced in the Constitution of India during the prime ministership of:",
                options: [
                    "Jawaharlal Nehru",
                    "Lal Bahadur Shastri",
                    "Indira Gandhi",
                    "Morarji Desai"
                ],
                answer: 0 // (a)
            },
            {
                question: "A Constitutional government by definition is a:",
                options: [
                    "government by legislature",
                    "popular government",
                    "multi-party government",
                    "limited government"
                ],
                answer: 3 // (d)
            },
            {
                question: "The Preamble to the Constitution of India is:",
                options: [
                    "a part of the Constitution but has no legal effect",
                    "not a part of the Constitution and has no legal effect either",
                    "a part of the Constitution and has the same legal effect as any other part",
                    "a part of the Constitution but has no legal effect independently of other parts"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which part of the Constitution of India declares the ideal of a Welfare State?",
                options: [
                    "Directive Principles of State Policy",
                    "Fundamental Rights",
                    "Preamble",
                    "Seventh Schedule"
                ],
                answer: 0 // (a)
            },
            {
                question: "Under which Schedule of the Constitution of India can the transfer of tribal land to private parties for mining be declared null and void?",
                options: [
                    "Third Schedule",
                    "Fifth Schedule",
                    "Ninth Schedule",
                    "Twelfth Schedule"
                ],
                answer: 1 // (b)
            },
            {
                question: "Right to vote and to be elected in India is a:",
                options: [
                    "Fundamental Right",
                    "Natural Right",
                    "Constitutional Right",
                    "Legal Right"
                ],
                answer: 2 // (c)
            },
            {
                question: "A legislation which confers on the executive or administrative authority an unguided and uncontrolled discretionary power in the matter of application of law violates which one of the following Articles of the Constitution of India?",
                options: [
                    "Article 14",
                    "Article 28",
                    "Article 32",
                    "Article 44"
                ],
                answer: 0 // (a)
            },
            {
                question: "Consider the following statements:\n1. The Constitution of India defines its â€˜basic structureâ€™ in terms of federalism, secularism, fundamental rights and democracy.\n2. The Constitution of India provides for â€˜judicial reviewâ€™ to safeguard the â€˜citizensâ€™ liberties and to preserve the ideals on which the Constitution is based.\n\nWhich of the statements given above is/are correct?",
                options: [
                    "1 only",
                    "2 only",
                    "Both 1 and 2",
                    "Neither 1 nor 2"
                ],
                answer: 3 // (d)
            },
            {
                question: "Which Article of the Constitution of India safeguards oneâ€™s right to marry the person of oneâ€™s choice?",
                options: [
                    "Article 19",
                    "Article 21",
                    "Article 25",
                    "Article 29"
                ],
                answer: 1 // (b)
            },
            {
                question: "Which one of the following categories of Fundamental Rights incorporates protection against untouchability as a form of discrimination?",
                options: [
                    "Right against Exploitation",
                    "Right to Freedom",
                    "Right to Constitutional Remedies",
                    "Right to Equality"
                ],
                answer: 3 // (d)
            },
            {
                question: "One common agreement between Gandhism and Marxism is:",
                options: [
                    "the final goal of a stateless society",
                    "class struggle",
                    "abolition of private property",
                    "economic determinism"
                ],
                answer: 0 // (a)
            },
            {
                question: "Other than the Fundamental Rights, which of the following parts of the Constitution of India reflect/reflects the principles and provisions of the Universal Declaration of Human Rights (1948)?\n1. Preamble\n2. Directive Principles of State Policy\n3. Fundamental Duties",
                options: [
                    "1 and 2 only",
                    "2 only",
                    "1 and 3 only",
                    "1, 2 and 3"
                ],
                answer: 3 // (d)
            },
            {
                question: "With reference to the provisions contained in Part IV of the Constitution of India, which of the following statements is/are correct?\n1. They shall be enforceable by courts.\n2. They shall not be enforceable by any court.\n3. The principles laid down in this part are to influence the making of laws by the state.",
                options: [
                    "1 only",
                    "2 only",
                    "1 and 3 only",
                    "2 and 3 only"
                ],
                answer: 3 // (d)
            }
        ];
        // ---------------------------------------------------------

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.innerText = "Daily Goal Completed! ðŸŽ‰";
                optionsContainer.innerHTML = `<p style='text-align:center; font-size: 1.2em;'>Your Final Score: ${score} / ${questions.length}</p>`;
                nextBtn.style.display = "none";
                scoreDisplay.style.display = "none";
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Auto-numbering: (Current Index + 1) + ". " + Question Text
            questionText.innerText = (currentQuestionIndex + 1) + ". " + q.question;
            
            optionsContainer.innerHTML = "";
            nextBtn.disabled = true; 

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index, q.answer, button);
                optionsContainer.appendChild(button);
            });
            
            scoreDisplay.innerText = `Score: ${score} / ${questions.length}`;
        }

        function checkAnswer(selectedIndex, correctIndex, button) {
            const buttons = optionsContainer.getElementsByClassName("option-btn");
            
            for(let btn of buttons) {
                btn.disabled = true;
                btn.style.cursor = "default";
            }

            if (selectedIndex === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById("date-display").innerText = new Date().toDateString();
        loadQuestion();
    </script>
</body>
</html>
